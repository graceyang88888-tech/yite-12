<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>譯德文理補習班 | YITE ACADEMY</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <yite-header></yite-header>

    <main id="router-view" style="min-height: 80vh;">
        <div class="text-center py-5 mt-5">
            <div class="spinner-border text-secondary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </main>

    <yite-footer></yite-footer>

    <ai-chat-bot></ai-chat-bot>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module">
        // 引入 Web Components
        import './components/header.js';
        import './components/footer.js';
        import './components/ai_chat_bot.js';

        // ★關鍵修正：加上 ?v=2 強制瀏覽器重新讀取 sidebar.js，解決排版沒更新的問題
        import './components/sidebar.js?v=2';

        // 引入路由管理器
        import Router from './router.js';

        // 當 HTML 載入完成後，初始化路由
        window.addEventListener('DOMContentLoaded', () => {
            const router = new Router();
            router.init();
        });
    </script>
</body>
</html>
